<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body style="background-color: beige;">
    <form action="success.html">
        <fieldset>
            <legend style="text-decoration: underline;">Full Name</legend>
            <label for="sname">Surname: </label>
            <input type="text" id="sname" placeholder="Enter your surname" minlength="6" maxlength="20"
                pattern="[A-Za-z0-9]">&emsp;&emsp;&emsp;
            <label for="fname">First Name: </label>
            <input type="text" id="fname" placeholder="Enter your first name" formaction="">
            <label for="telephone">Mobile: </label>
            <input type="number">
        </fieldset>
        <button type="submit">Submit</button>
        <br>
    </form>
    <P>Semantic Tags</P>

</body>

</html>
